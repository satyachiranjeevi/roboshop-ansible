--- # start of the Yaml 
- name: install mongodb on Linux server
  hosts: mongodb
  become: yes
  # tasks will start from here
  tasks:
  - name: copy mongo.repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: start & enable mongodb service
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
  - name: enable remote connections to mongodb
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
  - name: restart mongodb service
    ansible.builtin.service:
      name: mongod
      state: restarted
  
... # end of the yaml