--- # start of the yaml
- name: install cart service on linux server
  hosts: cart
  become: yes
  tasks:
  - name: download nodejs repos
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: install node js
    ansible.builtin.yum:
      name: nodejs
      state: installed
  - name: user add
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true
  
  - when: output.rc != 0
    name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop

  - name: check if app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - when: directory.stat.exists == False
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

 - name: download cart artifacts
    ansible.builtin.get_url: 
      url: https://roboshop-builds.s3.amazonaws.com/cart.zip
      dest: /tmp

  - name: extract cart artifacts file
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: change directory and install npm packages
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy cart service
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: reload daemon 
    ansible.builtin.systemd:
      daemon_reload: true

  - name: start & enable cart service
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: yes
... # end of the yaml